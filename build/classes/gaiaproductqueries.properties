validateusernamequery=SELECT a.`id` id,`username`,`email` email,`role_id` roleid,`is_superadmin`, `user_role` roledesc FROM `admin_user`  a JOIN `admin_user_roles_adminside` b ON a.`role_id` = b.`id` WHERE `username` != ? AND `password` = ?
validatepasswordquery=SELECT a.`id` id,`username`,`email` email,`role_id` roleid,`is_superadmin`, `user_role` roledesc FROM `admin_user`  a JOIN `admin_user_roles_adminside` b ON a.`role_id` = b.`id` WHERE `username` = ? AND `password` != ?
allcategoryinbaselevel=SELECT a.`category_id` categoryid,a.`name` categoryname,a.`url_key` categoryurl,b.`in_menu` STATUS,CASE WHEN b.`level` = 0 THEN "Category" WHEN LEVEL = 1 THEN "PreCategory" ELSE "SubCategory" END AS categorylevel,`product_count` productcount,CASE WHEN b.`in_menu`=1 THEN 'Active' ELSE 'Inactive' END AS STATUS,c.`name` baseategory,`is_parent` parentid FROM `categories_details` a JOIN `categories` b ON a.`category_id` = b.`id` JOIN `categories_details` c ON c.`category_id` = b.`is_parent` WHERE  LEVEL = 1  
allcategoryinprecategorylevel=SELECT a.`category_id` categoryid,a.`name` categoryname,a.`url_key` categoryurl,b.`in_menu` STATUS,CASE WHEN b.`level` = 0 THEN "Category" WHEN LEVEL = 1 THEN "PreCategory" ELSE "SubCategory" END AS categorylevel,`product_count` productcount,CASE WHEN b.`in_menu`=1 THEN 'Active' ELSE 'Inactive' END AS STATUS,c.`name` precategory, d.`name` baseategory,`is_parent` parentid FROM `categories_details` a JOIN `categories` b ON a.`category_id` = b.`id` JOIN `categories_details` c ON c.`category_id` = b.`is_parent` JOIN `categories_details` d ON d.`category_id` = SUBSTRING_INDEX(b.`path`,'/',1) WHERE  LEVEL = 2 
validateusernameandpassworwrong=SELECT a.`id` id,`username`,`email` email,`role_id` roleid,`is_superadmin`, `user_role` roledesc FROM `admin_user`  a JOIN `admin_user_roles_adminside` b ON a.`role_id` = b.`id` WHERE `username`!= ? AND `password` != ?
salesbyproductreport=SELECT `product_id` intProductid ,`product_name` NAME,ROUND(SUM(`price`),2)origprice,`sku` sku FROM `sales_order_items` GROUP BY `product_id`
salesbycustomerreport=SELECT `username` username,`mobile` mobile,`streetname` areaname FROM `customers` a JOIN `customers_address` b ON a.`id`=b.`customer_id` JOIN `sales_order` c ON c.`customer_id`=a.`id` GROUP BY c.`customer_id`
recentexcellastfive=SELECT `upload_seq_no` qty  FROM `products_import_status` ORDER BY `seq_id` DESC LIMIT 5
cancelimportproduct=SELECT `upload_id` productid FROM `products_import_status` WHERE `upload_seq_no`=?
presubcategoryforleveltwo=SELECT a.`category_id` categoryid,CONCAT(a.`name`, ' - ' ,c.`name`)AS categoryname FROM `categories_details` a JOIN `categories` b ON a.`category_id` = b.`id` JOIN `categories_details` c ON c.`category_id`=b.`is_parent` AND `level` = ?
checkpositionquery=SELECT `position` displayorder ,`level` categorylevel  FROM  `categories` WHERE `level` = ? AND `position` = ?
categorylistforexport=SELECT GROUP_CONCAT(`name`)categoryname FROM `categories_details` a JOIN `categories_products` b ON a.`category_id`=b.`basecategory_id` WHERE `product_id`=? GROUP BY `product_id`
precategorylistforexport=SELECT  GROUP_CONCAT(`name`)precategoryname FROM `categories_details` a JOIN `categories_products` b ON a.`category_id`=b.`precategory_id` WHERE `product_id`=? GROUP BY `product_id`
subcategorylistforexport=SELECT  GROUP_CONCAT(`name`)subcategoryname FROM `categories_details` a JOIN `categories_products` b ON a.`category_id`=b.`subcategory_id` WHERE `product_id`=? GROUP BY `product_id`
customerliststatusforcustomerdetails=SELECT `id` customerid, `is_active` status FROM `customers` WHERE `id`=?
categoryviewposition=SELECT b.`category_id` categoryid,`position` position,`name` categoryname,`level` categorylevel FROM `categories` a JOIN `categories_details` b ON a.`id`=b.`category_id` WHERE `level`=0
precategoryviewposition=SELECT a.`category_id` categoryid,a.`name` precategory,c.`name` categoryname,`position` position,`level` categorylevel FROM `categories_details` a JOIN `categories` b ON a.`category_id` = b.`id` JOIN `categories_details` c ON c.`category_id`=b.`is_parent` AND `level` = ? WHERE `is_parent`=?
subcategoryviewposition=SELECT a.`category_id` categoryid,a.`name` categoryname,c.`name` precategory, d.`name` baseategory,`position` position,`level` categorylevel FROM `categories_details` a JOIN `categories` b ON a.`category_id` = b.`id` JOIN `categories_details` c ON c.`category_id` = b.`is_parent` JOIN `categories_details` d ON d.`category_id` = SUBSTRING_INDEX(b.`path`,'/',1) AND  LEVEL = ? WHERE `is_parent`=?
particularbannerbulkupload=SELECT a.`image_id` bannerid,`name` bannername,`description` descbanner,`url` bannerurl,a.`is_active` STATUS,`position` bannerposition,`image_type` label,`layout_name` bannerlayout,b.`is_active` ACTION,`banner_type` bannertype FROM `banner_image` a JOIN `banner` b ON a.`banner_id`=b.`banner_id` WHERE a.`image_id`=?
bannerlist=SELECT `layout_name` FROM `banner` WHERE `is_active`='1'  GROUP BY `layout_name` HAVING COUNT(*) >=1


















